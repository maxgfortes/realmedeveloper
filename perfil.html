<section class="config-box-layout">

<ul>

</ul>

    </div>
    <div class="config-content">
      <h2>Configurações de Perfil</h2>
    <form class="config-form">
      <div class="form-field">
        <label>Nome de Usuario:</label>
        <input type="email" placeholder="meu-username" />
      </div>
      <div class="form-field">
        <label>Nome visivel:</label>
        <input type="tel" placeholder="meu-nome" />
      </div>
      <div class="form-field">
        <label>Pronome 1:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Pronome 2:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Estado Civil:</label>
        <select>
          <option>Solteiro</option>
          <option>em Compromiso</option>
          <option>Namorando</option>
          <option>Casado</option>
        </select>
      </div>

      <div class="form-field">
        <label for="tagSelect">Tags:</label>
        <select id="tagSelect" class="styled-select">
          <option>Cool</option>
          <option>Y2K</option>
          <option>Goth</option>
          <option>SK8</option>
          <option>New</option>
        </select>
      </div>

      <div class="form-field">
        <label>Localização:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Visão Geral:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Estilo:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Sonhos e desejos:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Medos:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Personalidade:</label>
        <input type="texts" />
      </div>
      <h2>Meus Gostos</h2>
      <div class="form-field">
        <label>Musicas:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Filmes e Series:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Livros:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Personagens:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Comidas e Bebidas:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Hobbies:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Jogos favoritos:</label>
        <input type="texts" />
      </div>
      <div class="form-field">
        <label>Outros gostos:</label>
        <input type="texts" />
      </div>
      <div class="form-field switch-group">
        <label>Desativar Depoimentos</label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <button class="button-bar" type="submit">Salvar alterações</button>
    </form>
