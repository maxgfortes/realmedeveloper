<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iText</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #ffffff ;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    } 

    /* Navbar Topo */
    nav {
      background: #D0D0D0;
      background: linear-gradient(0deg, #b3b3b3 0%, rgba(229, 229, 229, 1) 100%);
      border-bottom: 1px solid #919191;
      display: flex;
      align-items: center;
      padding: 0px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
      color: #707070;
      padding: 10px;
    }

    .logo_area{
    border-right: 1px solid #919191;
    padding: 0px;
    padding-right: 35px;
    padding-left: 20px;
    }

    .friends_area{
    border-right: 1px solid #919191;
    border-left: 1px solid #919191;
    padding: 0px;
    padding-right: 35px;
    padding-left: 20px;
    background-color: #e7e7e7;
    }

    .friends_photo_area {
      font-weight: bold;
      font-size: 30px;
      color: #707070;
      padding-top: 4px;
    }
    .friends_photo img{
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid #bababa;
      margin-right: 5px;
    }

    .friends_photo {
        padding: 0px;
    }

    .search-box {
    background: white;
    display: flex;
    align-items: center;
    border-radius: 4px;
    border: 1px solid #888888;
    box-shadow: inset 0 8px 8px -7px rgba(0,0,0,0.3);
    margin-left: 20px;
    padding-right: 40px;
    margin-right: 20px;
}

.search-box input {
    border: none;
    outline: none;
    background: none;
    padding-top: 3px;
    padding-bottom: 2px;
    padding-left: 3px;
    width: 250px;
    font-size: 16px;
}

.search-box button {
    border: none;
    cursor: pointer;
    background-color: #00000000;
    padding-left: 3px;
}


.player {
    background-color: #f1f1f1;
    padding: 20px;
    border-right: 1px solid #919191;
    border-left: 1px solid #919191;
    padding-left: 40px;
    padding-right: 40px;
}

.player-row {
    display: flex;
    align-items: center;
    gap: 20px;
}

.controls {
    display: flex;
    gap: 15px;
}

.controls button {
    border: none;
    color: #6d6d6d;
    cursor: pointer;
    font-size: 16px;
    background-color: #00000000;
}

.volume {
    flex: 1; /* Faz o slider ocupar o espaço restante */
}

.volume input[type="range"] {
    width: 100%;
    appearance: none;
    background: #707070;
    height: 5px;
    border-radius: 5px;
    outline: none;
}

.volume input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #f2f2f2;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    cursor: pointer;
    border: none;
}

.icon-button {
    border: 1px solid ;
    color: #858585;
    background: #D9DAD9;
    background: linear-gradient(0deg, rgb(192, 192, 192) 0%, rgba(248, 248, 248, 1) 100%);
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    padding: 5px 12px 5px 12px;
}


    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background-color: #111;
    }

    /* Sidebar Desktop */
    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      height: calc(100% - 70px);
      background-color: #b3b3b300;
      border: 1px solid #919191;
      padding-top: 20px;
      border-radius: 4px;
      margin-left: 10px;
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar a {
      color: #575757;
      text-decoration: none;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    .sidebar a:hover {
      background-color: #d9d9d9;
    }

    /* Main Content */
    .main-content {
      margin-left: 220px;
      padding: 90px 20px 60px 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .post {
      background-color: #11111100;
      border: 1px solid #919191;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
      color: #575757;
    }

    .post .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .post .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .post .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .post .username {
      font-weight: bold;
      font-size: 14px;
    }

    .post .content {
      margin: 10px 0;
      text-align: center;
    }

    .post .content img {
      max-width: 100%;
      border-radius: 8px;
    }

    .post .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #919191;
      padding-top: 8px;
    }

    .post .actions {
      display: flex;
      gap: 10px;
    }

    .post .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .post .actions button:hover {
      color: #7c7c7c;
    }

    /* Navbar Inferior Mobile */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      border-top: 1px solid #333;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a:hover {
      color: #585858;
    }

    /* Responsivo */
    @media (max-width: 1024px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .bottom-nav {
        display: flex;
      }
    }

  </style>
</head>
<body>
