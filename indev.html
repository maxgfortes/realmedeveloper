@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.shake {
  animation: shake 0.5s;
  animation-iteration-count: 2;
}

  <script>
    // Função JavaScript para alternar visibilidade do conteúdo
    function toggleContent(sectionId) {
      var content = document.getElementById(sectionId); // Seleciona o conteúdo da seção
      // Verifica se o conteúdo está visível ou não
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';  // Mostra o conteúdo
      } else {
        content.style.display = 'none';  // Esconde o conteúdo
      }
    }



    const musica = document.getElementById("musica");
    const botao = document.getElementById("music-button");

    botao.addEventListener("click", () => {
      if (musica.paused) {
        musica.play();
        botao.textContent = "❚❚";
      } else {
        musica.pause();
        botao.textContent = "►";
      }
    });
  function toggleSettings() {
    const menu = document.getElementById('settingsMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function applySettings() {
    const newName = document.getElementById('usernameInput').value;
    const newColor = document.getElementById('bannerColorInput').value;
    const newBgUrl = document.getElementById('bgUrlInput').value;

    if (newName) {
      document.querySelector('.username').textContent = newName;
    }
    if (newColor) {
      document.querySelector('.profile-header').style.backgroundColor = newColor;
    }
    if (newBgUrl) {
      document.body.style.backgroundImage = `url('${newBgUrl}')`;
    }

    toggleSettings(); // fecha o menu
  }

const modal = document.getElementById('postModal');
const modalImg = modal.querySelector('.modal-image img');
const galleryItems = document.querySelectorAll('.gallery .item img');
const closeBtn = modal.querySelector('.close');
const buttons = modal.querySelectorAll('.modal-buttons i');
const commentBtn = modal.querySelector('.fa-comment');
const commentsSection = modal.querySelector('.comments-section');

const posts = Array.from(galleryItems).map(img => img.src);
let currentIndex = 0;

// Abre modal ao clicar na imagem
galleryItems.forEach((img, index) => {
  img.parentElement.addEventListener('click', () => {
    openModal(index);
  });
});

function openModal(index) {
  currentIndex = index;
  modal.style.display = 'flex';
  modalImg.src = posts[currentIndex];
  commentsSection.classList.add('hidden');
  clearActive();
}

// Fecha modal
closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  commentsSection.classList.add('hidden');
  clearActive();
});

// Botões: curtir, comentar, enviar, denunciar
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    if (btn.classList.contains('fa-comment')) {
      commentsSection.classList.toggle('hidden');
    } else {
      btn.classList.toggle('active');
    }
  });
});

function clearActive() {
  buttons.forEach(btn => btn.classList.remove('active'));
}

// Scroll para trocar post (desconsidera scroll se estiver em comentários)
modal.addEventListener('wheel', e => {
  if (e.target.closest('.comments-section')) return; // deixa rolar só os comentários

  if (e.deltaY > 0) nextPost();
  else prevPost();
});

// Swipe para mobile
let startX = 0;
modal.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
modal.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) nextPost();
  else if (endX - startX > 50) prevPost();
});

function nextPost() {
  currentIndex = (currentIndex + 1) % posts.length;
  modalImg.src = posts[currentIndex];
  commentsSection.classList.add('hidden');
  clearActive();
}

function prevPost() {
  currentIndex = (currentIndex - 1 + posts.length) % posts.length;
  modalImg.src = posts[currentIndex];
  commentsSection.classList.add('hidden');
  clearActive();
}

// Função do Nudge
function sendNudge() {
  const profile = document.querySelector('.profile-header'); // Elemento que vai tremer
  const sound = document.getElementById('nudgeSound');       // Elemento de áudio

  // Tocar o som
  if (sound) {
    sound.currentTime = 0; // Reinicia o som se estiver no meio
    sound.play();
  }

  // Adiciona a classe que faz tremer
  profile.classList.add('shake');


  // Remove o tremor depois de 1 segundo
  setTimeout(() => {
    profile.classList.remove('shake');
  }, 1000);
}

const area = document.querySelector('.button-container');

area.addEventListener('wheel', function(e) {
  const delta = e.deltaY;
  const scrollTop = area.scrollTop;
  const scrollHeight = area.scrollHeight;
  const offsetHeight = area.offsetHeight;

  if (
    (delta > 0 && scrollTop + offsetHeight >= scrollHeight) ||  // rolando pra baixo e chegou no fim
    (delta < 0 && scrollTop <= 0)  // rolando pra cima e está no topo
  ) {
    e.preventDefault(); // impede o scroll "vazar" para a página
  }
});


  </script>
