  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("src/bg/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #dbdbdb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .glass-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: #000000cc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 480px;
      margin-top: 500px;
      padding-bottom: 50px;
      background: rgba(20, 20, 20, 0.247);
  backdrop-filter: blur(8px);
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  margin-bottom: 60px;
    }

    h1 {
      text-align: center;
      color: #f7f7f7;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 6px;
      display: block;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
      color: #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0084ff;
      box-shadow: 0 0 5px #0084ff;
      background: #1a1a1a;
      color: #fff;
    }

    select {
      cursor: pointer;
    }

button {
  display: inline-block;
  background-color: #4A90E2;
  color: white;
  padding: 12px 24px;
  border-radius: 8px;
  text-decoration: none;
  border-top: 1px solid #63a9fa;
  transition: background-color 0.3s;
  border: none;
}

button:hover {
  background-color: #357ABD;
}

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }

    nav {
      background: #1C1C1C;
      background: linear-gradient(0deg, #141414 0%, #1F1F1F 100%);
      border-bottom: 1px solid #121212;
      display: flex;
      align-items: center;
      padding: 0px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
      color: #707070;
      padding: 10px;
    }

    .logo_area{
      padding: 0px;
      padding-right: 35px;
      padding-left: 20px;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0084ff;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

input:-webkit-autofill {
  display: flex !important;
  align-items: center !important;
  background: #000000 !important;
  border-radius: 8px !important;
  border: 1px solid #242424 !important;
  box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0.644) !important;
  color: #dbdbdb !important;
  padding: 10px 15px !important;
  font-size: 16px !important;
  outline: none !important;
  width: 100% !important;

  -webkit-box-shadow: 0 0 0 1000px #474747 inset !important; /* fundo */
  -webkit-text-fill-color: #dbdbdb !important;              /* texto */
}

/* Autofill Firefox */
input:-moz-autofill {
  display: flex !important;
  align-items: center !important;
  background: #474747 !important;
  border-radius: 8px !important;
  border: 1px solid #363636 !important;
  box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0.644) !important;

  padding: 10px 15px !important;

<body>

  <nav>
    <div class="logo_area">
      <div class="logo">RealMe</div>
    </div>
  </nav>

  <div class="container">
    <h1>Criar Conta</h1>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      </div>
      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required />
      </div>
      <div>
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário" required />
      </div>
      <div>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="10" max="120" placeholder="Sua idade" required />
      </div>
      <div>
        <label for="sobrenome">E-mail</label>
        <input type="text" id="email" name="email" placeholder="meunome@email.com" required />
      </div>
      
      <div>
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecione o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="prefiro_nao_dizer">Prefiro não dizer</option>
        </select>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6" />
      </div>
      <button type="submit">Criar Conta</button>
    </form>
    <div class="link">
      <p>já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

   <div class="glass-overlay"></div>

<script type="module" src="./src/js/signup.js"></script>
