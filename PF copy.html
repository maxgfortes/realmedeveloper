<script>
  function criarFolha() {
    const folha = document.createElement("img");
    folha.src = "./src/icon/leave.png"; // Caminho da imagem
    folha.classList.add("folha");

    // Posição inicial aleatória
    folha.style.left = Math.random() * window.innerWidth + "px";

    // Duração e delay aleatório
    const duracao = 5 + Math.random() * 5;
    folha.style.animationDuration = duracao + "s";

    document.body.appendChild(folha);

    // Remover folha após a animação
    setTimeout(() => {
      folha.remove();
    }, duracao * 1000);
  }

  // Criar folhas em intervalos regulares
  setInterval(criarFolha, 400);
</script>
