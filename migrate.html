<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migra√ß√£o de Dados - Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: #fff;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üöÄ Migra√ß√£o de Dados Firebase</h1>
  <p>Essa p√°gina executa o script de migra√ß√£o de dados (username ‚ûù userId).</p>

  <button id="btnRun">Iniciar Migra√ß√£o</button>
  <button id="btnClean">Limpar Estrutura Antiga</button>

  <h3>Logs:</h3>
  <pre id="logs"></pre>

  <!-- Importa o script da migra√ß√£o -->
  <script type="module">
    import { runMigration, DataMigration } from "./migration.js"; // salve seu script como migration.js

    const logsEl = document.getElementById("logs");
    const btnRun = document.getElementById("btnRun");
    const btnClean = document.getElementById("btnClean");

    // Redireciona console.log e console.error para aparecer no <pre>
    function logToScreen(...args) {
      logsEl.textContent += args.join(" ") + "\n";
      logsEl.scrollTop = logsEl.scrollHeight;
    }
    console.log = logToScreen;
    console.error = logToScreen;

    btnRun.addEventListener("click", async () => {
      btnRun.disabled = true;
      logToScreen("‚ñ∂Ô∏è Executando migra√ß√£o...");
      await runMigration();
      btnRun.disabled = false;
    });

    btnClean.addEventListener("click", async () => {
      const migration = new DataMigration();
      logToScreen("‚ö†Ô∏è Tentando limpar dados antigos...");
      await migration.cleanOldData();
    });
  </script>
</body>
</html>
