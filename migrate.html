<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .hidden-box {
      display: none;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: #4caf50;
      color: white;
      font-size: 18px;
    }

    .content {
      height: 200vh; /* só para poder rolar */
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="topBox" class="hidden-box">Você puxou para baixo!</div>

  <div class="content">
    <p>Role a página. No topo, puxe para baixo para ver o efeito.</p>
  </div>

  <script>
    const topBox = document.getElementById("topBox");
    let startY = 0;
    let pulling = false;

    document.addEventListener("touchstart", (e) => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        pulling = true;
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (!pulling) return;

      let currentY = e.touches[0].clientY;
      let diff = currentY - startY;

      if (diff > 80) { // quantidade de "puxe" em pixels
        topBox.style.display = "flex";
      }
    });

    document.addEventListener("touchend", () => {
      pulling = false;
    });
  </script>

</body>
</html>
