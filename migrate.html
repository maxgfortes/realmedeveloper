<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 200vh; /* sÃ³ para ter rolagem */
    }

    #banner {
      display: none; /* comeÃ§a escondido */
      justify-content: center;
      align-items: center;
      height: 80px;
      background: #4caf50;
      color: white;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="banner">ğŸ‰ VocÃª puxou para baixo uma vez e eu fico aqui!</div>

  <main>
    <p>Role, vÃ¡ atÃ© o topo e puxe para baixo. O banner aparece e nÃ£o some mais.</p>
  </main>

  <script>
    const banner = document.getElementById("banner");
    let startY = 0;
    let activated = false;

    document.addEventListener("touchstart", (e) => {
      if (window.scrollY === 0 && !activated) {
        startY = e.touches[0].clientY;
      }
    });

    document.addEventListener("touchmove", (e) => {
      if (activated) return; // se jÃ¡ mostrou, nÃ£o faz nada
      if (window.scrollY === 0) {
        let currentY = e.touches[0].clientY;
        let diff = currentY - startY;

        if (diff > 60) { // puxou 60px ou mais
          banner.style.display = "flex";
          activated = true;
        }
      }
    });
  </script>

</body>
</html>
