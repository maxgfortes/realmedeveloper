<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - iFriendMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("src/bg/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #dbdbdb;
      display: flex;
      flex-direction: column;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .glass-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: -1;
    }

    .sidebar {
      position: fixed;
      top: 50px;
      left: 0;
      width: 220px;
      height: 100%;
      background: linear-gradient(0deg, #141414 0%, #141414 100%);
      border: 1px solid #181818;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .sidebar a {
      color: #fafafa;
      text-decoration: none;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      margin-top: 10px;
    }

    .sidebar a:hover {
      background-color: #3b3b3b;
    }

    .profile-container {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
      margin-top: 30px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 30px;
      background-color: #1d1d1f;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 30px;
      object-fit: cover;
      border: 3px solid #363636;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bio, .location {
      font-size: 14px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .profile-actions {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .action-btn {
      background-color: #2e2e2e;
      border: none;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-btn:hover {
      background-color: #555;
    }

    .settings-container {
      margin-top: 10px;
      position: relative;
    }

    .settings-button {
      font-size: 24px;
      background: none;
      border: none;
      color: #dbdbdb;
      cursor: pointer;
      margin-left: auto;
    }

    .settings-menu {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #2c2c2c;
      padding: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      width: 220px;
      z-index: 10;
    }

    .settings-menu label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .settings-menu input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
    }

    .settings-menu button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .settings-menu button:hover {
      background-color: #666;
    }

    .button-container {
      margin-top: 20px;
      background-color: #363636;
      border-radius: 8px;
      padding: 10px;
    }

    .toggle-button {
      background: none;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }

    .toggle-button:hover {
      color: #ccc;
      background-color: #0f0f0f;
      border-radius: 2px;
    }

    .content {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #242424;
      color: #ccc;
      border: 1px solid #585858;
      border-radius: 8px;
    }

    .line-container {
      margin-top: 20px;
      border-top: 1px solid #cfcfcf;
    }

    .navbar-bottom {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .profile-container {
        margin-left: 0;
        padding: 15px;
        margin-top: 20px;
      }

      .navbar-bottom {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(0deg, #141414 0%, #1F1F1F 100%);
        padding: 10px 0;
        z-index: 1000;
        justify-content: space-around;
      }

      .navbar-bottom a {
        color: #fafafa;
        text-decoration: none;
        font-size: 20px;
      }

      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-pic {
        margin-bottom: 15px;
      }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 2;
    }
  </style>
</head>
<body>
  <div class="glass-overlay"></div>
  <div class="sidebar">
    <a href="#"><i class="fas fa-home"></i> Início</a>
    <a href="#"><i class="fas fa-user-friends"></i> Amigos</a>
    <a href="#"><i class="fas fa-comments"></i> Mensagens</a>
    <a href="#"><i class="fas fa-user"></i> Perfil</a>
  </div>

  <div class="navbar-bottom">
    <a href="#"><i class="fas fa-home"></i></a>
    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#"><i class="fas fa-user"></i></a>
  </div>

  <div class="profile-container">
    <div class="profile-header">
      <img src="src/icon/default.jpg" class="profile-pic" alt="Foto de Perfil">
      <div class="profile-info">
        <div class="username">usuario do iFriendMatch</div>
        <div class="location">São Paulo - Brasil</div>
        <div class="bio">hi! im new on iFriendMatch.</div>
        <div class="stats">
          <div><strong>0</strong> publicações</div>
          <div><strong>1.2k</strong> seguidores</div>
          <div><strong>0</strong> amigos</div>
          <div><strong>980</strong> seguindo</div>
        </div>
        <div class="profile-actions">
          <button class="action-btn follow-btn">Seguir</button>
          <button class="action-btn message-btn">Mensagem</button>
          <button class="action-btn nudge-btn" onclick="sendNudge()">Nudge</button>
        </div>
        <div class="settings-container">
          <button class="settings-button" onclick="toggleSettings()">⚙️</button>
          <div class="settings-menu" id="settingsMenu">
            <label>Nome de usuário:
              <input type="text" id="usernameInput" placeholder="Novo nome">
            </label>
            <label>Cor do banner:
              <input type="color" id="bannerColorInput">
            </label>
            <label>Imagem de fundo:
              <input type="text" id="bgUrlInput" placeholder="URL da imagem">
            </label>
            <button onclick="applySettings()">Aplicar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button class="toggle-button" onclick="toggleContent('sonhos')">Sonhos</button>
      <button class="toggle-button" onclick="toggleContent('visao')">Visão Geral</button>
      <button class="toggle-button" onclick="toggleContent('musicas')">Músicas</button>
    </div>

    <div id="sonhos" class="content"><h3>Sonhos</h3><p>not available at the moment.</p></div>
    <div id="visao" class="content"><h3>Visão Geral</h3><p>not available at the moment.</p></div>
    <div id="musicas" class="content"><h3>Músicas</h3><p>not available at the moment.</p></div>

    <div class="line-container"></div>
  </div>

  <audio id="nudgeSound" src="src/music/nudge.mp3"></audio>

  <script>
    function toggleContent(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function toggleSettings() {
      const menu = document.getElementById('settingsMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function applySettings() {
      const name = document.getElementById('usernameInput').value;
      const color = document.getElementById('bannerColorInput').value;
      const bgUrl = document.getElementById('bgUrlInput').value;

      if (name) document.querySelector('.username').textContent = name;
      if (color) document.querySelector('.profile-header').style.backgroundColor = color;
      if (bgUrl) document.body.style.backgroundImage = `url('${bgUrl}')`;

      toggleSettings();
    }

    function sendNudge() {
      const header = document.querySelector('.profile-header');
      const sound = document.getElementById('nudgeSound');
      sound.currentTime = 0;
      sound.play();
      header.classList.add('shake');
      setTimeout(() => header.classList.remove('shake'), 1000);
    }
  </script>
</body>
</html>
