  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;

    body {
      background-image: url("src/bg/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #dbdbdb;

      justify-content: center;

      overflow-y: auto;

    body::-webkit-scrollbar {
      display: none;

    .container {
      background: #000000cc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 420px;
      margin-top: 80px;
      background: rgba(20, 20, 20, 0.247);
      backdrop-filter: blur(8px);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #f7f7f7;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 6px;
      display: block;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
      color: #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    input:focus {
      border-color: #0084ff;
      box-shadow: 0 0 5px #0084ff;
      background: #1a1a1a;
      color: #fff;
    }

    button {
      margin-top: 10px;
      background-color: #4A90E2;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    button:hover {
      background: #0084ff;
      color: white;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0084ff;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    nav {
      background: #1C1C1C;
      background: linear-gradient(0deg, #141414 0%, #1F1F1F 100%);
      border-bottom: 1px solid #121212;
      display: flex;
      align-items: center;
      padding: 0px 20px;
      position: fixed;
      top: 0;

      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);

    .logo {
      font-weight: bold;

    }

    .logo_area{
      padding: 0px;
      padding-right: 35px;
      padding-left: 20px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;

    input:-webkit-autofill {
  display: flex !important;
  align-items: center !important;
  background: #474747 !important;
  border-radius: 8px !important;
  border: 1px solid #363636 !important;
  box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0.644) !important;
  color: #dbdbdb !important;
  padding: 10px 15px !important;
  font-size: 16px !important;
  outline: none !important;
  width: 100% !important;

  -webkit-box-shadow: 0 0 0 1000px #474747 inset !important; /* fundo */
  -webkit-text-fill-color: #dbdbdb !important;              /* texto */
}

/* Autofill Firefox */
input:-moz-autofill {
  display: flex !important;
  align-items: center !important;
  background: #474747 !important;
  border-radius: 8px !important;
  border: 1px solid #363636 !important;
  box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0.644) !important;
  color: #dbdbdb !important;
  padding: 10px 15px !important;
  font-size: 16px !important;
  outline: none !important;

  box-shadow: 0 0 0 1000px #474747 inset !important;

}

    .glass-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: -1;
    }

<body>
    <nav>
    <div class="logo_area">
      <div class="logo">RealMe</div>
    </div>
  </nav>
<div class="container">
  <h1>Login</h1>
  <form>
    <div>
      <label for="usuario">Email da Conta</label>
      <input type="text" id="email" name="email" placeholder="Seu email" required />
    </div>
    <div>
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
    </div>
    <button type="submit">Entrar</button>
  </form>
</div>
<div class="glass-overlay"></div>



<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  window.onload = () => {
    console.log('DOM carregado, inicializando Firebase');
    
    const firebaseConfig = {
      apiKey: "AIzaSyB2N41DiH0-Wjdos19dizlWSKOlkpPuOWs",
      authDomain: "ifriendmatch.firebaseapp.com",
      projectId: "ifriendmatch",
      storageBucket: "ifriendmatch.appspot.com",
      messagingSenderId: "306331636603",
      appId: "1:306331636603:web:c0ae0bd22501895e3de",
      measurementId: "G-D96BEW6RC3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Configurar persistência de autenticação
    setPersistence(auth, browserLocalPersistence);

    // Elementos DOM
    const form = document.querySelector('form');
    const emailInput = document.getElementById('email'); // Altere de 'usuario' para 'email'
    const senhaInput = document.getElementById('senha');
    const loginBtn = document.querySelector('.login-btn') || document.querySelector('button[type="submit"]');
    
    // Funções utilitárias para mostrar mensagens
    function showError(message) {
      const errorDiv = document.querySelector('.error-message');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      } else {
        alert(message);
      }
    }

    function showSuccess(message) {
      const successDiv = document.querySelector('.success-message');
      if (successDiv) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
    }

    function hideMessages() {
      const errorDiv = document.querySelector('.error-message');
      const successDiv = document.querySelector('.success-message');
      if (errorDiv) errorDiv.style.display = 'none';
      if (successDiv) successDiv.style.display = 'none';
    }

    function showLoading(show) {
      const loadingDiv = document.querySelector('.loading');
      if (loadingDiv) {
        loadingDiv.style.display = show ? 'block' : 'none';
      }
      if (loginBtn) {
        loginBtn.disabled = show;
        loginBtn.textContent = show ? 'Entrando...' : 'Entrar';
      }
    }

    // Verificar se usuário já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Usuário já está logado:', user.email);
        // Redirecionar para o feed se já estiver logado
        window.location.href = "#";
      }
    });

    // Função para buscar dados adicionais do usuário no Firestore
    async function getUserData(uid, email) {
      try {
        // Primeiro tenta buscar pelo UID
        let userRef = doc(db, "users", uid);
        let userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
          return userSnap.data();
        }

        // Se não encontrar pelo UID, tenta buscar pelo email
        // (caso você tenha documentos usando email como ID)
        userRef = doc(db, "users", email);
        userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
          return userSnap.data();
        }

        // Se não encontrar, retorna dados básicos
        return {
          nome: "",
          sobrenome: "",
          email: email,
          foto: ""
        };
      } catch (error) {
        console.error("Erro ao buscar dados do usuário:", error);
        return {
          nome: "",
          sobrenome: "",
          email: email,
          foto: ""
        };
      }
    }

    // Manipulador do formulário de login
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = emailInput?.value.trim();
        const senha = senhaInput?.value.trim();

        if (!email || !senha) {
          showError("Preencha todos os campos");
          return;
        }

        // Validação básica de email
        if (!email.includes('@')) {
          showError("Digite um email válido");
          return;
        }

        showLoading(true);

        try {
          console.log('Tentando fazer login com:', email);
          
          // Fazer login com Firebase Auth
          const userCredential = await signInWithEmailAndPassword(auth, email, senha);
          const user = userCredential.user;
          
          console.log('Login bem-sucedido:', user.email);

          // Buscar dados adicionais do usuário no Firestore
          const userData = await getUserData(user.uid, user.email);

          // Criar objeto com dados essenciais do usuário
          const userSessionData = {
            uid: user.uid,
            email: user.email,
            nome: userData.nome || "",
            sobrenome: userData.sobrenome || "",
            userphoto: userData.foto || "",
            // Adicione outros campos que você precisa
            emailVerified: user.emailVerified,
            lastLogin: new Date().toISOString()
          };

          // IMPORTANTE: Não salve dados sensíveis no localStorage
          // O Firebase Auth já gerencia a sessão de forma segura
          // Salve apenas dados não sensíveis que você precisa acessar rapidamente
          localStorage.setItem("userSessionData", JSON.stringify(userSessionData));

          showSuccess("Login realizado com sucesso!");
          
          // Aguardar um pouco antes de redirecionar para mostrar a mensagem
          setTimeout(() => {
            window.location.href = "PF.html";
          }, 1000);

        } catch (error) {
          console.error("Erro no login:", error);
          showLoading(false);
          
          // Tratamento de erros específicos
          switch (error.code) {
            case 'auth/user-not-found':
              showError("Usuário não encontrado. Verifique seu email.");
              break;
            case 'auth/wrong-password':
              showError("Senha incorreta. Tente novamente.");
              break;
            case 'auth/invalid-email':
              showError("Email inválido. Verifique o formato.");
              break;
            case 'auth/user-disabled':
              showError("Esta conta foi desabilitada.");
              break;
            case 'auth/too-many-requests':
              showError("Muitas tentativas. Tente novamente mais tarde.");
              break;
            case 'auth/network-request-failed':
              showError("Erro de conexão. Verifique sua internet.");
              break;
            default:
              showError("Erro ao fazer login. Tente novamente.");
          }
        }
      });
    }

    // Função global para logout (use nas outras páginas)
    window.logoutUser = async () => {
      try {
        await auth.signOut();
        localStorage.removeItem("userSessionData");
        window.location.href = "login.html"; // ou sua página de login
      } catch (error) {
        console.error("Erro no logout:", error);
      }
    };

    // Função global para verificar autenticação (use nas outras páginas)
    window.checkAuth = () => {
      return new Promise((resolve) => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            resolve(user);
          } else {
            // Usuário não está logado, redirecionar para login
            localStorage.removeItem("userSessionData");
            window.location.href = "login.html";
            resolve(null);
          }
        });
      });
    };

    // Função global para obter usuário atual
    window.getCurrentUser = () => {
      return auth.currentUser;
    };

    // Função global para obter dados da sessão
    window.getUserSessionData = () => {
      const sessionData = localStorage.getItem("userSessionData");
      return sessionData ? JSON.parse(sessionData) : null;
    };
  };
</script>
</body>
</html>
