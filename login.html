    body {

    .glass-overlay {

    .form-section {

    .container {
      background: rgba(20, 20, 20, 0.247);
      backdrop-filter: blur(8px);

    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0084ff;
      box-shadow: 0 0 5px #0084ff;
      background: #1a1a1a;
      color: #fff;
    }

    input[type="emaillog"],
    input[type="passwordlog"],
    select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
      color: #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;

    input[type="emaillog"]:focus,

    } 
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {

      margin: 0;
    }

    @keyframes glow {
  0% {
    border-color: #333;
    box-shadow: none;
    background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
    color: #ddd;
  }
  50% {
    border-color: #0084ff;
    box-shadow: 0 0 5px #0084ff;
    background: #1a1a1a;
    color: #fff;
  }
  100% {
    border-color: #333;
    box-shadow: none;
    background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
    color: #ddd;
  }
}

.glow {
  animation: glow 1.2s ease-in-out; /* duração curta */
}


    select {

    .entrarBtn {
      display: inline-block;

      transition: background-color 0.3s;

    }

    button:hover {

    }

    nav {
      background: #1C1C1C;
      background: linear-gradient(0deg, #141414 0%, #1F1F1F 100%);
      border-bottom: 1px solid #121212;
      display: flex;
      align-items: center;
      padding: 0px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;

      height: 60px;
    }


    .logo {
      font-weight: bold;

    .logo_area{

    .link {

    }

    .link a {
      color: #0084ff;

    }

    .link a:hover {
      text-decoration: underline;
    }

    input:is(:-webkit-autofill, :autofill) {
      display: flex !important;
      align-items: center !important;
      background: #000000 !important;
      border-radius: 8px !important;
      border: 1px solid #242424 !important;
      box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0) !important;
      color: #dbdbdb !important;

      outline: none !important;
      width: 100% !important;

      -webkit-box-shadow: 0 0 0 1000px #131313 inset !important;
      -webkit-text-fill-color: #dbdbdb !important;
    }

    input:-moz-autofill {
      display: flex !important;
      align-items: center !important;
      background: #474747 !important;
      border-radius: 8px !important;
      border: 1px solid #363636 !important;
      box-shadow: inset 0 8px 8px -7px rgba(0, 0, 0, 0.644) !important;
      color: #dbdbdb !important;
      padding: 10px 15px !important;
      font-size: 16px !important;
      outline: none !important;
      width: 100% !important;

      box-shadow: 0 0 0 1000px #474747 inset !important;
      -moz-text-fill-color: #dbdbdb !important;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        height: auto;
      }

      nav {
        display: none;
      }
      
      .greating {
        width: 100%;
        padding: 20px;
        text-align: center;
      }
      
      .greating h2 {
        font-size: 2rem;
        display: none;
      }
      
      .greating p {
        font-size: 1.1rem;
      }
      
      .form-section {
        width: 100%;
        height: auto;
        max-height: 70vh;
        margin: 0px;
      }
      
      .container {
        margin: 10px;
        border: none;
        margin: 0px;
        box-shadow: none;
        backdrop-filter: blur(none);
        -webkit-backdrop-filter: blur(none);
        background-color: #00000000;
      }

      .mobilelogo h1 {
        display: block;
        border-left: 6px solid #4A90E2;
        text-align: left;
        padding-left: 10px;
        color: #cacaca;
      }

      input {
        font-size: 28px;
        padding: 10px;
        -webkit-autofill: none;
      }

      .greating-desktop {
        display: none;
      }

      .greating-mobile {
        display: block;
      }

      .greating-mobile h1 {
        display: block;
        border-left: 1px solid #4A90E2;
      }


      .greating p {

      }

      .link {

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;

<body>

  <nav>
    <div class="navarea">
      <div class="logo">RealMe</div>
    </div>
  </nav>

  <div class="main">
    <div class="greating">
      <h2>Bem-vindo ao <span>RealMe</span>!</h2>
      <p>Conecte-se, descubra e faça novas amizades.</p>
    </div>
    
    <div class="form-section">
      <div class="container">
        <h1 class="greating-desktop">Fazer Login</h1>
        <div class="mobilelogo">
          <h1 class="login-mobile">RealMe</h1>
        </div>
        <form>
          <div>
            <label for="email">Email</label>
              <input type="email" id="emaillog" name="email" placeholder="Email da conta" required autocomplete="off"  />
            </div>
          <div>
            <label for="senha">Senha</label>
            <input type="password" id="passwordlog" name="senha" placeholder="Senha da conta" required />
          </div>
          <button class="entrarBtn" type="submit">Entrar</button>
        </form>
        <div class="link">
          <p>Não tem conta ainda? <a href="index.html">Criar Conta</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="glass-overlay"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { 
    getFirestore, 
    doc, 
    getDoc 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  window.onload = () => {
    console.log('DOM carregado, inicializando Firebase');
    
    const firebaseConfig = {
      apiKey: "AIzaSyB2N41DiH0-Wjdos19dizlWSKOlkpPuOWs",
      authDomain: "ifriendmatch.firebaseapp.com",
      projectId: "ifriendmatch",
      storageBucket: "ifriendmatch.appspot.com",
      messagingSenderId: "306331636603",
      appId: "1:306331636603:web:c0ae0bd22501895e3de",
      measurementId: "G-D96BEW6RC3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Configurar persistência de autenticação
    setPersistence(auth, browserLocalPersistence);

    // Elementos DOM
    const form = document.querySelector('form');
    const emailInput = document.getElementById('emaillog');
    const senhaInput = document.getElementById('passwordlog');
    const loginBtn = document.querySelector('.login-btn') || document.querySelector('button[type="submit"]');
    
    // Funções utilitárias para mostrar mensagens
    function showError(message) {
      const errorDiv = document.querySelector('.error-message');
      if (errorDiv) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      } else {
        alert(message);
      }
    }

    function showSuccess(message) {
      const successDiv = document.querySelector('.success-message');
      if (successDiv) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
    }

    function hideMessages() {
      const errorDiv = document.querySelector('.error-message');
      const successDiv = document.querySelector('.success-message');
      if (errorDiv) errorDiv.style.display = 'none';
      if (successDiv) successDiv.style.display = 'none';
    }

    function showLoading(show) {
      const loadingDiv = document.querySelector('.loading');
      if (loadingDiv) {
        loadingDiv.style.display = show ? 'block' : 'none';
      }
      if (loginBtn) {
        loginBtn.disabled = show;
        loginBtn.textContent = show ? 'Entrando...' : 'Entrar';
      }
    }

    // Verificar se usuário já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Usuário já está logado:', user.email);
        // Redirecionar para o feed se já estiver logado
        window.location.href = "#";
      }
    });

    // Função para buscar dados adicionais do usuário no Firestore
    async function getUserData(uid, email) {
      try {
        // Primeiro tenta buscar pelo UID
        let userRef = doc(db, "users", uid);
        let userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
          return userSnap.data();
        }

        // Se não encontrar pelo UID, tenta buscar pelo email
        // (caso você tenha documentos usando email como ID)
        userRef = doc(db, "users", email);
        userSnap = await getDoc(userRef);
        
        if (userSnap.exists()) {
          return userSnap.data();
        }

        // Se não encontrar, retorna dados básicos
        return {
          nome: "",
          sobrenome: "",
          email: email,
          foto: ""
        };
      } catch (error) {
        console.error("Erro ao buscar dados do usuário:", error);
        return {
          nome: "",
          sobrenome: "",
          email: email,
          foto: ""
        };
      }
    }

    // Manipulador do formulário de login
    if (form) {
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();
        
        const email = emailInput?.value.trim();
        const senha = senhaInput?.value.trim();

        if (!email || !senha) {
          showError("Preencha todos os campos");
          return;
        }

        // Validação básica de email
        if (!email.includes('@')) {
          showError("Digite um email válido");
          return;
        }

        showLoading(true);

        try {
          console.log('Tentando fazer login com:', email);
          
          // Fazer login com Firebase Auth
          const userCredential = await signInWithEmailAndPassword(auth, email, senha);
          const user = userCredential.user;
          
          console.log('Login bem-sucedido:', user.email);

          // Buscar dados adicionais do usuário no Firestore
          const userData = await getUserData(user.uid, user.email);

          // Criar objeto com dados essenciais do usuário
          const userSessionData = {
            uid: user.uid,
            email: user.email,
            nome: userData.nome || "",
            sobrenome: userData.sobrenome || "",
            userphoto: userData.foto || "",
            // Adicione outros campos que você precisa
            emailVerified: user.emailVerified,
            lastLogin: new Date().toISOString()
          };

          // IMPORTANTE: Não salve dados sensíveis no localStorage
          // O Firebase Auth já gerencia a sessão de forma segura
          // Salve apenas dados não sensíveis que você precisa acessar rapidamente
          localStorage.setItem("userSessionData", JSON.stringify(userSessionData));

          showSuccess("Login realizado com sucesso!");
          
          // Aguardar um pouco antes de redirecionar para mostrar a mensagem
          setTimeout(() => {
            window.location.href = "PF.html";
          }, 1000);

        } catch (error) {
          console.error("Erro no login:", error);
          showLoading(false);
          
          // Tratamento de erros específicos
          switch (error.code) {
            case 'auth/user-not-found':
              showError("Usuário não encontrado. Verifique seu email.");
              break;
            case 'auth/wrong-password':
              showError("Senha incorreta. Tente novamente.");
              break;
            case 'auth/invalid-email':
              showError("Email inválido. Verifique o formato.");
              break;
            case 'auth/user-disabled':
              showError("Esta conta foi desabilitada.");
              break;
            case 'auth/too-many-requests':
              showError("Muitas tentativas. Tente novamente mais tarde.");
              break;
            case 'auth/network-request-failed':
              showError("Erro de conexão. Verifique sua internet.");
              break;
            default:
              showError("Erro ao fazer login. Tente novamente.");
          }
        }
      });
    }

    // Função global para logout (use nas outras páginas)
    window.logoutUser = async () => {
      try {
        await auth.signOut();
        localStorage.removeItem("userSessionData");
        window.location.href = "login.html"; // ou sua página de login
      } catch (error) {
        console.error("Erro no logout:", error);
      }
    };

    // Função global para verificar autenticação (use nas outras páginas)
    window.checkAuth = () => {
      return new Promise((resolve) => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            resolve(user);
          } else {
            // Usuário não está logado, redirecionar para login
            localStorage.removeItem("userSessionData");
            window.location.href = "login.html";
            resolve(null);
          }
        });
      });
    };

    // Função global para obter usuário atual
    window.getCurrentUser = () => {
      return auth.currentUser;
    };

    // Função global para obter dados da sessão
    window.getUserSessionData = () => {
      const sessionData = localStorage.getItem("userSessionData");
      return sessionData ? JSON.parse(sessionData) : null;
    };
  };
</script>
